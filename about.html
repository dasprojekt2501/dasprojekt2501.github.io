<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            margin-bottom: 60px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 30px;
            position: relative;
        }

        body.dark-mode header {
            border-bottom-color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        body.dark-mode .subtitle {
            color: #999;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        nav a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 20px;
            font-size: 0.95em;
        }

        body.dark-mode nav a {
            color: #4a9eff;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            background: none;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            color: #333;
            transition: all 0.3s ease;
        }

        body.dark-mode .theme-toggle {
            border-color: #333;
            color: #e0e0e0;
        }

        .theme-toggle:hover {
            background-color: #f5f5f5;
        }

        body.dark-mode .theme-toggle:hover {
            background-color: #2a2a2a;
        }

        .content {
            font-size: 1.05em;
            line-height: 1.8;
        }

        .content p {
            margin-bottom: 20px;
        }

        .content h2 {
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 0.9em;
            text-align: center;
        }

        body.dark-mode footer {
            border-top-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
            <p class="subtitle">Essays and Notes</p>
            <div class="header-controls">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                </nav>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span class="theme-text">Dark Mode</span>
                </button>
            </div>
        </header>

        <main class="content">
            <h2>About</h2>
            
            <p>
                Jean-Luc Godard, Marcel Duchamp, Ryoji Ikeda
            </p>

            <p>
                You can describe your background, what you're currently working on, and the themes you want to explore on this site.
            </p>

            <h2>Contact</h2>
            
            <p>
                Bluesky: @dasprojekt2501
            </p>
        </main>

        <footer>
            <p>&copy; 2026 projekt2501. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            updateThemeButton();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            // Save preference
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            
            updateThemeButton();
        }

        function updateThemeButton() {
            const themeText = document.querySelector('.theme-text');
            if (document.body.classList.contains('dark-mode')) {
                themeText.textContent = 'Light Mode';
            } else {
                themeText.textContent = 'Dark Mode';
            }
        }
    </script>
</body>
</html>
