    <style>

        /* „Éó„É¨„Ç§„É§„Éº„Çª„ÇØ„Ç∑„Éß„É≥ */
        .player-section {

        .current-track {
            background: #111;

        .track-info {

        .track-description {

        }

        /* „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº */
        .progress-container {

        }

        .time-display {
            display: flex;
            justify-content: space-between;

        .progress-bar {
            width: 100%;

            background: #333;

            position: relative;

        .progress-fill {
            height: 100%;

            width: 0%;
            transition: width 0.1s linear;

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥ */
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #fff;
            color: #000;
        }

        .control-btn.play {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* „Ç∑„Çß„Ç¢„Éú„Çø„É≥ */
        .share-btn {
            background: none;
            border: 1px solid #888;
            color: #888;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .share-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        /* „Éó„É¨„Ç§„É™„Çπ„Éà */
        .playlist {
            border-top: 1px solid #333;
        }

        .playlist-item {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .playlist-item:hover {
            background: #111;
        }

        .playlist-item.active {
            background: #1a1a1a;
        }

        .playlist-album-art {
            width: 60px;
            height: 60px;
            background: #222;
            border: 1px solid #333;
            flex-shrink: 0;
            overflow: hidden;
        }

        .playlist-album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .playlist-title {
            font-size: 1.1em;
            margin-bottom: 3px;
        }

        .playlist-description {
            color: #888;
            font-size: 0.85em;
        }

        .playlist-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            color: #888;
            font-size: 0.9em;
        }

        /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        nav {
            margin-top: 60px;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #333;
        }

        nav a {
            color: #888;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .track-info {
                flex-direction: column;
            }

            .album-art {
                width: 100%;
                height: 200px;
            }

            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MUSIC</h1>
            <p class="subtitle">dasprojekt2501</p>
        </header>

        <section class="player-section">
            <!-- ÁèæÂú®ÂÜçÁîü‰∏≠„ÅÆ„Éà„É©„ÉÉ„ÇØ -->
            <div class="current-track">
                <div class="track-info">
                    <div class="album-art" id="currentAlbumArt">
                        <img src="" alt="Album Art" id="currentAlbumImg">
                    </div>
                    <div class="track-details">
                        <div class="track-title" id="currentTitle">Êõ≤„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                        <div class="track-description" id="currentDescription"></div>
                    </div>
                </div>

                <!-- „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº -->
                <div class="progress-container">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <!-- „Ç≥„É≥„Éà„É≠„Éº„É´ -->
                <div class="controls">
                    <button class="control-btn" id="prevBtn" disabled>‚èÆ</button>
                    <button class="control-btn play" id="playBtn">‚ñ∂</button>
                    <button class="control-btn" id="nextBtn" disabled>‚è≠</button>
                    <button class="share-btn" id="shareBtn" style="margin-left: auto;">Bluesky„Åß„Ç∑„Çß„Ç¢</button>
                </div>
            </div>

            <!-- „Éó„É¨„Ç§„É™„Çπ„Éà -->
            <div class="playlist" id="playlist">
                <!-- JavaScript„ÅßÁîüÊàê -->
            </div>
        </section>

        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
        </nav>
    </div>

    <!-- „Ç™„Éº„Éá„Ç£„Ç™Ë¶ÅÁ¥†ÔºàÈùûË°®Á§∫Ôºâ -->
    <audio id="audioPlayer"></audio>

    <script>
        // Êõ≤„ÅÆ„Éá„Éº„ÇøÔºà„Åì„Åì„ÇíÁ∑®ÈõÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const tracks = [
            {
                title: "Voice",
                description: "„Éú„Éº„Ç´„É´„Å†„ÅëÊäΩÂá∫",
                audioFile: "music/song1.mp3",  // ÂÆüÈöõ„ÅÆ„Éï„Ç°„Ç§„É´„Éë„Çπ„Å´Â§âÊõ¥
                albumArt: "music/cover1.jpg"    // ÂÆüÈöõ„ÅÆ„Ç∏„É£„Ç±„ÉÉ„ÉàÁîªÂÉè„Éë„Çπ„Å´Â§âÊõ¥
            },
            {
                title: "Song Title 2",
                description: "Êõ≤„ÅÆË™¨Êòé„ÇÑÂà∂‰ΩúÂπ¥„ÄÅ„Ç≥„É≥„Çª„Éó„Éà„Å™„Å©",
                audioFile: "music/song2.mp3",
                albumArt: "music/cover2.jpg"
            },
            {
                title: "Song Title 3",
                description: "Êõ≤„ÅÆË™¨Êòé„ÇÑÂà∂‰ΩúÂπ¥„ÄÅ„Ç≥„É≥„Çª„Éó„Éà„Å™„Å©",
                audioFile: "music/song3.mp3",
                albumArt: "music/cover3.jpg"
            }
        ];

        // Ë¶ÅÁ¥†„ÅÆÂèñÂæó
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shareBtn = document.getElementById('shareBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const currentTitle = document.getElementById('currentTitle');
        const currentDescription = document.getElementById('currentDescription');
        const currentAlbumImg = document.getElementById('currentAlbumImg');
        const playlistContainer = document.getElementById('playlist');

        let currentTrackIndex = -1;
        let isPlaying = false;

        // „Éó„É¨„Ç§„É™„Çπ„Éà„ÇíÁîüÊàê
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            tracks.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentTrackIndex) {
                    item.classList.add('active');
                }
                item.innerHTML = `
                    <div class="playlist-number">${index + 1}</div>
                    <div class="playlist-album-art">
                        <img src="${track.albumArt}" alt="${track.title}">
                    </div>
                    <div class="playlist-details">
                        <div class="playlist-title">${track.title}</div>
                        <div class="playlist-description">${track.description}</div>
                    </div>
                `;
                item.addEventListener('click', () => loadTrack(index));
                playlistContainer.appendChild(item);
            });
        }

        // Êõ≤„ÇíË™≠„ÅøËæº„ÇÄ
        function loadTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            
            currentTrackIndex = index;
            const track = tracks[index];
            
            audioPlayer.src = track.audioFile;
            currentTitle.textContent = track.title;
            currentDescription.textContent = track.description;
            currentAlbumImg.src = track.albumArt;
            
            renderPlaylist();
            updateButtons();
            
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // ÂÜçÁîü/ÂÅúÊ≠¢
        function togglePlay() {
            if (currentTrackIndex === -1) {
                loadTrack(0);
            }
            
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            } else {
                audioPlayer.play();
                playBtn.textContent = '‚è∏';
                isPlaying = true;
            }
        }

        // Ââç„ÅÆÊõ≤
        function prevTrack() {
            if (currentTrackIndex > 0) {
                loadTrack(currentTrackIndex - 1);
                if (isPlaying) audioPlayer.play();
            }
        }

        // Ê¨°„ÅÆÊõ≤
        function nextTrack() {
            if (currentTrackIndex < tracks.length - 1) {
                loadTrack(currentTrackIndex + 1);
                if (isPlaying) audioPlayer.play();
            }
        }

        // „Éú„Çø„É≥„ÅÆÊúâÂäπ/ÁÑ°Âäπ„ÇíÊõ¥Êñ∞
        function updateButtons() {
            prevBtn.disabled = currentTrackIndex <= 0;
            nextBtn.disabled = currentTrackIndex >= tracks.length - 1;
        }

        // ÊôÇÈñì„ÅÆ„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆÊõ¥Êñ∞
        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = `${percent}%`;
            currentTime.textContent = formatTime(audioPlayer.currentTime);
        }

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆ„ÇØ„É™„ÉÉ„ÇØ
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // Bluesky„Ç∑„Çß„Ç¢
        shareBtn.addEventListener('click', () => {
            if (currentTrackIndex === -1) {
                alert('Êõ≤„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            const track = tracks[currentTrackIndex];
            const url = window.location.href;
            const text = `üéµ "${track.title}" „ÇíËÅ¥„ÅÑ„Å¶„ÅÑ„Åæ„Åô`;
            const blueskyUrl = `https://bsky.app/intent/compose?text=${encodeURIComponent(text + '\n' + url)}`;
            window.open(blueskyUrl, '_blank');
        });

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', () => {
            duration.textContent = formatTime(audioPlayer.duration);
        });
        audioPlayer.addEventListener('ended', () => {
            if (currentTrackIndex < tracks.length - 1) {
                nextTrack();
            } else {
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            }
        });

        // ÂàùÊúüÂåñ
        renderPlaylist();
    </script>
</body>
</html>
